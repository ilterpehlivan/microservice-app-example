syntax = "proto3";

package org.ilt.example.todo;

//For go
option go_package = "github.com/ilterpehlivan/interfaces/todo";

//For now no need but keep java in case needed
option java_package = "org.ilt.example.todo";
option java_outer_classname = "TodoProto";
option java_multiple_files = true;

service TodoInterface{
  rpc Index(stream TodoRequest) returns (Summary);
}

message TodoRequest{
  string title = 1;
  string task = 2;
}

message Summary{
 int32 total = 1;
}

